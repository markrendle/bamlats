<form name="newTodo">
  <div class="modal-header">
    <h3 class="modal-title">Add something to do</h3>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="form-group">
        <label for="name">What's to do?</label>
        <input class="form-control" type="text" name="text" id="name"
               ng-model="newCtrl.todo.text"
               required maxlength="1024">
      </div>
    </div>
    <div class="row">
    <div class="form-group">
      <div class="col-md-2">
        <label for="dueInDays" class="control-label">Due in:</label>
        <input class="form-control" type="number" name="dueInDays" id="dueInDays"
               ng-model="newCtrl.todo.dueInDays"
               required max="365" min="0">
      </div>
    </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="newCtrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
  </div>
</form>
