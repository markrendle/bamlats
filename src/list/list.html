<h2>Your ToDo List:</h2>

<div class="container">

  <div class="row">
    <div class="col-md-1 col-sm-2">
      <button class="btn btn-success btn-sm" ng-click="listCtrl.addNew()">Add new</button>
    </div>
  </div>

  <hr>

  <div class="row" ng-repeat="item in listCtrl.todoList">

    <div class="col-md-12">

      <div class="panel {{listCtrl.isDone(item) ? 'panel-success' :
        listCtrl.isOverdue(item) ? 'panel-danger' : 'panel-default'}}">
        <div class="panel-body">
          {{item.text}}
        </div>
        <div class="panel-footer">
          <div class="pull-right" ng-if="!item.done">
            <button class="btn btn-sm btn-success"
                    ng-click="listCtrl.markDone(item)">
              <i class="fa fa-check-circle"></i>
            </button>
          </div>
          <span ng-if="!item.done">Due: {{item.due | moment : 'short'}}</span>
          <span ng-if="!!item.done">Done: {{item.done | moment : 'short'}}</span>
        </div>
      </div>

    </div>

  </div>

</div>
