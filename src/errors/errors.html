<div class="message-container">
  <div class="container">

    <div class="row" ng-repeat="error in errors.list">

      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12">
        <div class="alert alert-{{error.level}}">
          {{error.message}}
        </div>
      </div>

    </div>

  </div>
</div>
